	<div>
		<img ng-src="{{vehicles[selectedIndex].properties.thumbnailurl}}">
		<h4 class="marginTop">Vehicle Information</h4>
		<ul class="carSpecsList">
			<li class="ng-binding">
				<strong>Make &amp; Model: </strong>{{vehicles[selectedIndex].model}}
			</li>
			
			<li class="ng-binding">
				<strong>Year: </strong>{{vehicles[selectedIndex].properties.year}}
			</li>
			
			<li class="ng-binding">
				<strong>Mileage: </strong> {{vehicles[selectedIndex].properties.mileage}}
			</li>

			<li class="last ng-binding">
				<strong>Serial Number: </strong>{{vehicles[selectedIndex].serial_number}}
			</li>
		</ul>
	</div>
