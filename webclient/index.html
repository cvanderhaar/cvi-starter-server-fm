<!-- NPS Widget BEGIN -->
<!--
  The NPS widget provides a mechanism for you and your app users to rate your overall experience with the IBM IoT for Automotive SaaS service and to provide specific feedback comments to help us to continually improve the quality of the service offering and to increase your satisfaction.
  Remove here if you would like to remove the NPS widget from the user interface of your apps.
-->
  <script>
    $.getJSON("/admin/capability/nps", (data, textStatus, jqXHR) => {
      if(data.available){
        $.getJSON("/admin/nps", (data, textStatus, jqXHR) => {
          window.IBM_Meta = $.extend(window.IBM_Meta || {}, data, getLanguage());
          injectMedalliaScript();
        });
      }
    });
    function getLanguage() {
      const locale = (window.navigator.languages && window.navigator.languages[0]) || window.navigator.language || window.navigator.userLanguage || window.navigator.browserLanguage;
      const lang = (locale || "en").split("-");
      const language = { language: lang[0] };
      if (lang.length === 2) {
        language.country = lang[1];
      }
      return language;
    }
    function injectMedalliaScript() {
      $("<script/>").attr("src", "https://nebula-cdn.kampyle.com/we/28600/onsite/embed.js").appendTo("body");
    }
  </script>
<!-- NPS Widget END -->
