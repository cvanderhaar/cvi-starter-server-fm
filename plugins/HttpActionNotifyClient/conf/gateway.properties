#######################
# Client Description  #
#######################
# Number of the clients
client.num=2

# Http interface for sending car probe and notify affected events and vehicle actions to specified post url
# HttpActionNotifyClient should be listed before DefaultHTTPClient because HttpActionNotifyClient only handles send car probe with particular User-Agent
client.client1=com.ibm.mobility.sample.http.HttpActionNotifyClient
client.client1.protocol=http

# HTTP Interface for Car Probe/Event
client.client2=com.ibm.mobility.autodrive.client.def.DefaultHTTPClient
# in case http, special process is needed
client.client2.protocol=http
# only data from specific agent are dispatched
client.client2.agent=SM_API

#############################
# Client Unique properties  #
#############################
# HttpActionNotifyClient
HttpActionNotifyClient.postUrl=https://<your-iota-starter-fleetmanagement>.mybluemix.net/user/notifiedActions
HttpActionNotifyClient.postUser=user
HttpActionNotifyClient.postPassword=password
#HttpActionNotifyClient.postCredential=base64credential  # postUser/postPassword will preferentially be used

# HTTP Client Setting
DefaultHTTPClient.threadsize=15

