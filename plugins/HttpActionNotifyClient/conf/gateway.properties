# Http interface for sending car probe and notify affected events and vehicle actions to specified post url
# HttpActionNotifyClient should be listed before DefaultHTTPClient because HttpActionNotifyClient only handles send car probe with particular User-Agent
client.client<n>=com.ibm.mobility.sample.http.HttpActionNotifyClient
client.client<n>.protocol=http

#############################
# Client Unique properties  #
#############################
# HttpActionNotifyClient
HttpActionNotifyClient.postUrl=https://<your-iota-starter-fleetmanagement>.mybluemix.net
HttpActionNotifyClient.postUser=starter
HttpActionNotifyClient.postPassword=Starter4Iot
#HttpActionNotifyClient.postCredential=base64credential  # postUser/postPassword will preferentially be used

